<!DOCTYPE html>
<html>
<head>
    <title>Guitar Practice Page</title>
    <style>
        body {
            text-align: center;
            margin: 20px;
        }
        #arrangement {
            font-size: 2em;
            margin-bottom: 10px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
        }
        select {
            font-size: 16px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Guitar Practice Page</h1>
    <div id="arrangement"></div>

    <select id="accidentalOption">
        <option value="none">None</option>
        <option value="both">Both</option>
        <option value="sharps">Only Sharps</option>
        <option value="flats">Only Flats</option>
    </select>

    <button onclick="generateNewArrangement()">New Arrangement</button>

    <script>
        function generateNewArrangement() {
            const notes = ['C', 'D', 'E', 'F', 'G', 'A', 'B'];
            const accidentalOptions = document.getElementById("accidentalOption").value;
            const arrangementElement = document.getElementById("arrangement");
            let accidentals = [];
        
            // Define accidentals based on the selected option
            if (accidentalOptions === "both") {
                accidentals = ['C#', 'Db', 'D#', 'Eb', 'F#', 'Gb', 'G#', 'Ab', 'A#', 'Bb'];
            } else if (accidentalOptions === "sharps") {
                accidentals = ['C#', 'D#', 'F#', 'G#', 'A#'];
            } else if (accidentalOptions === "flats") {
                accidentals = ['Db', 'Eb', 'Gb', 'Ab', 'Bb'];
            }
        
            // Combine notes and accidentals into a single array
            const allNotes = [...notes, ...accidentals];
        
            // Shuffle the array to ensure true randomization
            for (let i = allNotes.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allNotes[i], allNotes[j]] = [allNotes[j], allNotes[i]];
        }
    
        // Update the DOM with the new random arrangement
        arrangementElement.textContent = "Current Arrangement: " + allNotes.join(", ");
        }

        generateNewArrangement();
    </script>
</body>
</html>
